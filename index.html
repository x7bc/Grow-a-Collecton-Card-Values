<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Units Value Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    #unit-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .unit-card {
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .unit-card:hover {
      transform: scale(1.05);
    }
    .unit-card h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .legendary {
      border: 2px solid gold;
    }
    .rare {
      border: 2px solid silver;
    }
    .common {
      border: 2px solid #ccc;
    }
    footer {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Game Units Value Sheet</h1>
    <input type="text" id="searchInput" placeholder="Search units..." onkeyup="searchUnits()">
  </header>

  <div id="unit-container">
    <div class="unit-card legendary">
      <h3>Gold Suraiku</h3>
      <p>Value: 1000</p>
      <p>Rank: Legendary</p>
      <p>Type: Event Card</p>
    </div>

    <div class="unit-card legendary">
      <h3>Gold Sharchomp</h3>
      <p>Value: 800</p>
      <p>Rank: Legendary</p>
      <p>Type: Event Card</p>
    </div>

    <div class="unit-card legendary">
      <h3>Gold Rockem</h3>
      <p>Value: 100</p>
      <p>Rank: Legendary</p>
      <p>Type: Pack: Rock</p>
    </div>
    <!-- Add more unit cards here -->
  </div>

  <footer>
    <p>&copy; 2025 Game Units Value Sheet</p>
  </footer>

  <script>
    function searchUnits() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.unit-card');
      cards.forEach(card => {
        const name = card.querySelector('h3').textContent.toLowerCase();
        if(name.includes(input)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
