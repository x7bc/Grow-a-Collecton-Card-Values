<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Units Collection</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  header {
    padding: 20px;
    text-align: center;
    background-color: #1f1f1f;
  }
  header h1 {
    margin: 0;
  }
  #searchBar {
    display: block;
    margin: 20px auto;
    padding: 10px;
    width: 80%;
    font-size: 16px;
    border-radius: 8px;
    border: none;
  }
  #filterButtons {
    text-align: center;
    margin-bottom: 20px;
  }
  #filterButtons button {
    margin: 5px;
    padding: 8px 16px;
    font-size: 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
  }
  #unitContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 0 20px 20px 20px;
  }
  .unitCard {
    background-color: #1f1f1f;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    transition: transform 0.2s;
  }
  .unitCard:hover {
    transform: scale(1.05);
  }
  .unitCard h3 {
    margin-top: 0;
    margin-bottom: 10px;
  }
  .legendary { border-left: 4px solid gold; }
  .rare { border-left: 4px solid silver; }
  .common { border-left: 4px solid gray; }
  footer {
    text-align: center;
    padding: 20px;
    background-color: #1f1f1f;
    margin-top: 20px;
  }
</style>
</head>
<body>

<header>
  <h1>Game Units Collection</h1>
  <input type="text" id="searchBar" placeholder="Search units..." onkeyup="searchUnits()">
</header>

<div id="filterButtons">
  <button onclick="filterUnits('all')">All</button>
  <button onclick="filterUnits('legendary')">Legendary</button>
  <button onclick="filterUnits('rare')">Rare</button>
  <button onclick="filterUnits('common')">Common</button>
</div>

<div id="unitContainer">
  <div class="unitCard legendary">
    <h3>Gold Suraiku</h3>
    <p>Value: 1000</p>
    <p>Rank: Legendary</p>
    <p>Type: Event Card</p>
  </div>
  <div class="unitCard legendary">
    <h3>Gold Sharchomp</h3>
    <p>Value: 800</p>
    <p>Rank: Legendary</p>
    <p>Type: Event Card</p>
  </div>
  <div class="unitCard legendary">
    <h3>Gold Rockem</h3>
    <p>Value: 100</p>
    <p>Rank: Legendary</p>
    <p>Type: Pack: Rock</p>
  </div>
  <!-- Add more unit cards here -->
</div>

<footer>
  &copy; 2025 Game Units Collection
</footer>

<script>
function searchUnits() {
  const input = document.getElementById('searchBar').value.toLowerCase();
  const cards = document.querySelectorAll('.unitCard');
  cards.forEach(card => {
    const name = card.querySelector('h3').textContent.toLowerCase();
    if(name.includes(input)) {
      card.style.display = '';
    } else {
      card.style.display = 'none';
    }
  });
}

function filterUnits(rank) {
  const cards = document.querySelectorAll('.unitCard');
  cards.forEach(card => {
    if(rank === 'all') {
      card.style.display = '';
    } else if(card.classList.contains(rank)) {
      card.style.display = '';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>

</body>
</html>
