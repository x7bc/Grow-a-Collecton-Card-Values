<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Collection Card Value</title>
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --border-primary: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --border-primary: #475569;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container { 
            max-width: 1600px; 
            margin: 0 auto; 
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-blue), #8b5cf6, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .controls-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-primary);
        }

        .controls-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .control-label {
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-primary);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-primary);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.875rem;
        }

        .filter-btn:hover {
            border-color: var(--accent-blue);
            transform: translateY(-1px);
        }

        .filter-btn.selected {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-sm);
        }

        .input-field, .select-field {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .input-field:focus, .select-field:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .theme-toggle {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-hover));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-primary);
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), #8b5cf6, #ec4899);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        .card-name {
            font-size: 1.375rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .card-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .card-stats {
            margin: 1.5rem 0;
        }

        .obtainment {
            background: var(--bg-tertiary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-primary);
        }

        .Value-display {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
        }

        .Value-Value {
            color: var(--accent-blue);
            font-size: 2rem;
        }

        .multiplier-controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .multiplier-btn {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-primary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .multiplier-btn:hover {
            border-color: var(--accent-blue);
        }

        .multiplier-btn.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-sm);
        }

        .stats-summary {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border-primary);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-blue);
            display: block;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.125rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 1.5rem;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        *:focus-visible {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }
    </style>
</head>

        <div class="controls-section">

                    <label class="control-label">Filter by Type</label>

                    <label class="control-label">Search</label>
                    <input type="text" class="input-field" id="search-input"

                           autocomplete="off">
                </div>
                
                <div class="control-group">
                    <label class="control-label">Sort By</label>
                    <select class="select-field" id="sort-select">
                        <option Value="Value-desc">Highest Value</option>
                        <option Value="Value-asc">Lowest Value</option>
                        <option Value="rarity-desc">Highest Rarity</option>
                        <option Value="rarity-asc">Lowest Rarity</option>

                </div>
                
                <div class="control-group">
                    <label class="control-label">Theme</label>
                    <button class="theme-toggle" id="theme-toggle">Dark Mode</button>
                </div>
            </div>
        </div>

        <div class="cards-grid" id="cards-container">
            <div class="loading">Loading cards...</div>
        </div>
    </div>

| Grosmite - Value: 65 - Type: Metal - Chance 1/2 | Grosmite Shiny - Value: 97 - Type: Metal - Chance 1/37 | Grosmite Gold - Value: 130 - Type: Metal - Chance 1/167 | Groshelm - Value: 75 - Type: Metal - Chance 1/3 | Groshelm Shiny - Value: 112 - Type: Metal - Chance 1/74 | Groshelm Gold  - Value: 150 - Type: Metal - Chance 1/333 | Grosseraph - Value: 80 - Type: Psychic - Chance 1/20 | Grosseraph Shiny - Value: 120 - Type: Psychic - Chance 1/444 | Grosseraph Gold - Value: 160 - Type: Psychic - Chance 1/2000 | Grosabyss - Value: 80 - Type: Dark - Chance 1/20 | Grosabyss Shiny - Value: 120 - Type: Dark - Chance 1/444 | Grosabyss Gold - Value: 160 - Type: Dark - Chance 1/2000 |
`;

                this.cardData = this.parseCardData(rawData);
            }

            parseCardData(text) {
                const cards = [];
                const sets = text.trim().split(/-----\s*([^-]+?)\s*-----/);

                for (let i = 1; i < sets.length; i += 2) {
                    const setName = sets[i].trim();
                    const cardBlock = sets[i + 1].trim();
                    const entries = cardBlock.split('|').map(s => s.trim()).filter(s => s !== "");

                    entries.forEach(entry => {
                        const match = entry.match(/(.*?) - Value: (\d+) - Type: (\w+)(?: - Chance ([\d\/,]+))?/);
                        if (match) {
                            const chanceStr = match[4] || '1/1';
                            let denominator = 1;
                            
                            if (chanceStr.includes('/')) {
                                denominator = parseInt(chanceStr.split('/')[1].replace(/,/g, ''));
                            }
                            
                            cards.push({
                                name: match[1].trim(),
                                Value: parseInt(match[2], 10),
                                type: match[3].trim(),
                                set: setName.replace(' Set', ''),
                                chance: chanceStr,
                                chanceValue: denominator,
                                percentage: ((1 / denominator) * 100).toFixed(3).replace(/\.?0+$/, ''),
                                id: `${match[1].trim().replace(/\s/g, '-')}-${match[2]}`
                            });
                        }
                    });
                }

                return cards;
            }

            calculateValue(baseValue, modifiers = {}) {
                let finalValue = baseValue;

                if (modifiers.psa10) finalValue *= 2;

                let bonusMultiplier = 0;
                if (modifiers.solar) bonusMultiplier += 0.05;
                if (modifiers.glitched) bonusMultiplier += 0.05;

                finalValue *= (1 + bonusMultiplier);
                return Math.floor(finalValue);
            }

            setupEventListeners() {
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.activeFilters.search = e.target.value;
                    this.applyFiltersAndSort();
                });

                document.getElementById('sort-select').addEventListener('change', (e) => {
                    this.sortBy = e.target.value;
                    this.applyFiltersAndSort();
                });

                document.getElementById('theme-toggle').addEventListener('click', () => {
                    this.toggleTheme();
                });
            }

            generateFilterButtons() {
                this.generateTypeButtons();
                this.generateSetButtons();
            }

            generateTypeButtons() {
                const container = document.getElementById('type-buttons');
                const types = [...new Set(this.cardData.map(card => card.type))].sort();

                const allBtn = this.createFilterButton('All', 'type', null);
                allBtn.classList.add('selected');
                container.appendChild(allBtn);

                types.forEach(type => {
                    const btn = this.createFilterButton(type, 'type', type);
                    container.appendChild(btn);
                });
            }

            generateSetButtons() {
                const container = document.getElementById('set-buttons');
                const sets = [...new Set(this.cardData.map(card => card.set))].sort();

                const allBtn = this.createFilterButton('All', 'set', null);
                allBtn.classList.add('selected');
                container.appendChild(allBtn);

                sets.forEach(set => {
                    const btn = this.createFilterButton(set, 'set', set);
                    container.appendChild(btn);
                });
            }

            createFilterButton(text, filterType, Value) {
                const btn = document.createElement('button');
                btn.textContent = text;
                btn.className = 'filter-btn';
                btn.addEventListener('click', () => {
                    this.setFilter(filterType, Value);
                    this.updateFilterButtons(filterType);
                });
                return btn;
            }

            setFilter(filterType, Value) {
                this.activeFilters[filterType] = Value;
                this.applyFiltersAndSort();
            }

            updateFilterButtons(filterType) {
                const container = document.getElementById(`${filterType}-buttons`);
                container.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });

                const activeValue = this.activeFilters[filterType];
                const targetBtn = Array.from(container.querySelectorAll('.filter-btn'))
                    .find(btn => {
                        if (activeValue === null && btn.textContent === 'All') return true;
                        return btn.textContent === activeValue;
                    });

                if (targetBtn) targetBtn.classList.add('selected');
            }

            applyFiltersAndSort() {
                let filtered = [...this.cardData];

                if (this.activeFilters.type) {
                    filtered = filtered.filter(card => card.type === this.activeFilters.type);
                }

                if (this.activeFilters.set) {
                    filtered = filtered.filter(card => card.set === this.activeFilters.set);
                }

                if (this.activeFilters.search) {
                    const search = this.activeFilters.search.toLowerCase();
                    filtered = filtered.filter(card => 
                        card.name.toLowerCase().includes(search) ||
                        card.type.toLowerCase().includes(search) ||
                        card.set.toLowerCase().includes(search)
                    );
                }

                filtered.sort((a, b) => {
                    switch (this.sortBy) {
                        case 'Value-desc':
                            return b.Value - a.Value;
                        case 'Value-asc':
                            return a.Value - b.Value;                            
                        case 'rarity-desc':
                            return b.chanceValue - a.chanceValue;
                        case 'rarity-asc':
                            return a.chanceValue - b.chanceValue;
                        default:
                            return b.Value - a.Value;
                    }
                });

                this.filteredCards = filtered;
                this.currentPage = 0;
                this.renderCards();
                this.updateStats();
            }

            renderCards() {
                const container = document.getElementById('cards-container');
                
                if (this.filteredCards.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 4rem; color: var(--text-secondary);">
                            <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">No cards found</h3>
                            <p>Try adjusting your filters or search terms</p>
                        </div>
                    `;
                    return;
                }

                const totalPages = Math.ceil(this.filteredCards.length / this.cardsPerPage);
                const startIndex = this.currentPage * this.cardsPerPage;
                const endIndex = Math.min(startIndex + this.cardsPerPage, this.filteredCards.length);
                const currentCards = this.filteredCards.slice(startIndex, endIndex);

                const cardsHTML = currentCards.map(card => this.createCardHTML(card)).join('');
                
                const paginationHTML = this.createPaginationHTML(totalPages);
                
                container.innerHTML = cardsHTML + paginationHTML;
                this.setupCardInteractions();
            }

            createPaginationHTML(totalPages) {
                if (totalPages <= 1) return '';

                const prevDisabled = this.currentPage === 0 ? 'disabled' : '';
                const nextDisabled = this.currentPage >= totalPages - 1 ? 'disabled' : '';

                return `
                    <div style="grid-column: 1 / -1; display: flex; justify-content: center; align-items: center; gap: 1rem; margin-top: 2rem; padding: 2rem;">
                        <button class="theme-toggle" onclick="cardDB.changePage(${this.currentPage - 1})" ${prevDisabled}>
                            Previous
                        </button>
                        <span style="color: var(--text-secondary); font-weight: 600;">
                            Page ${this.currentPage + 1} of ${totalPages} 
                            (${this.filteredCards.length} total cards)
                        </span>
                        <button class="theme-toggle" onclick="cardDB.changePage(${this.currentPage + 1})" ${nextDisabled}>
                            Next
                        </button>
                    </div>
                `;
            }

            changePage(newPage) {
                const totalPages = Math.ceil(this.filteredCards.length / this.cardsPerPage);
                if (newPage >= 0 && newPage < totalPages) {
                    this.currentPage = newPage;
                    this.renderCards();
                    document.querySelector('.cards-grid').scrollIntoView({ behavior: 'smooth' });
                }
            }

createCardHTML(card) {
                const obtainment = this.getObtainmentText(card.set);
                
                let cardChance = card.chance;
                let cardPercentage = card.percentage;
                
                if (card.name === 'Riori') {
                    cardPercentage = '95';
                }

                return `
                    <div class="card" data-card-id="${card.id}">
                        <div class="card-header">
                            <h3 class="card-name">${card.name}</h3>
                            <div class="card-meta">Type: ${card.type} | ${card.set} Set</div>
                        </div>
                        
                        <div class="card-stats">
                            <div class="obtainment">${obtainment}</div>
                            <div style="background: var(--bg-tertiary); padding: 0.5rem 0.75rem; border-radius: 6px; font-size: 0.75rem; margin-bottom: 1rem; border: 1px solid var(--border-primary);">
                                Pull Chance: ${cardChance} (${cardPercentage}%)
                            </div>
                            <div class="Value-display">
                                Value: <span class="Value-Value" data-base-Value="${card.Value}">${card.Value}</span>
                            </div>
                        </div>
                        
                        <div class="multiplier-controls">
                            <button class="multiplier-btn" data-modifier="psa10">PSA 10 (Ã—2)</button>
                            <button class="multiplier-btn" data-modifier="solar">Solar (+5%)</button>
                            <button class="multiplier-btn" data-modifier="glitched">Glitched (+5%)</button>
                        </div>
                    </div>
                `;
            }

            getObtainmentText(set) {
                if (set.includes('Glitch')) return 'Past Event (Trading Only)';
                if (set.includes('Beach')) return 'Limited Event';
                if (set.includes('Moonlit')) return 'Special Collection';
                return 'Booster Pack Shop';
            }

            setupCardInteractions() {
                document.querySelectorAll('.multiplier-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const card = e.target.closest('.card');
                        
                        btn.classList.toggle('active');
                        this.updateCardValue(card);
                    });
                });
            }

            updateCardValue(cardElement) {
                const ValueElement = cardElement.querySelector('.Value-Value');
                const baseValue = parseInt(ValueElement.dataset.baseValue);
                const activeModifiers = {};

                cardElement.querySelectorAll('.multiplier-btn.active').forEach(btn => {
                    activeModifiers[btn.dataset.modifier] = true;
                });

                const newValue = this.calculateValue(baseValue, activeModifiers);
                ValueElement.textContent = newValue;
            }

            updateStats() {
                const totalCards = this.cardData.length;
                const currentlydisplayedCards = this.filteredCards.length;
                const totalSets = new Set(this.cardData.map(card => card.set)).size;

                document.getElementById('total-cards').textContent = totalCards;
                document.getElementById('currently-displayed-cards').textContent = currentlydisplayedCards;
                document.getElementById('total-sets').textContent = totalSets;
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                document.body.dataset.theme = this.isDarkMode ? 'dark' : 'light';
                
                const themeToggle = document.getElementById('theme-toggle');
                themeToggle.textContent = this.isDarkMode ? 'Dark Mode' : 'Light Mode';
            }
        }

        let cardDB;

        document.addEventListener('DOMContentLoaded', () => {
            cardDB = new CardIndex();
        });
    </script>

    <footer style="text-align: center; padding: 1rem; margin-top: 2rem; font-size: 0.875rem; color: var(--text-secondary); border-top: 1px solid var(--border-primary);">

    </footer>
