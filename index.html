<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Stats</title>
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --border-primary: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent-green: #22c55e;
            --accent-green-hover: #16a34a;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --border-primary: #475569;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-green: #22c55e;
            --accent-green-hover: #16a34a;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-green), #4ade80, #86efac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-summary {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-green);
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .card-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .card {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            width: 150px;
            text-align: center;
        }

        .card-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-value {
            color: var(--accent-green);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Card Stats Summary</h1>
    </div>

    <div class="stats-summary" id="stats-summary">
        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-number" id="total-cards">0</span>
                <span class="stat-label">Total Cards</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="currently-displayed-cards">0</span>
                <span class="stat-label">Currently Displayed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="total-sets">0</span>
                <span class="stat-label">Sets</span>
            </div>
        </div>
    </div>

    <div class="card-list" id="card-list">
        <!-- Cards will appear here -->
    </div>

    <script>
        const cardDataText = `
----- Basic Set -----
Card A - Value: 100 - Type: Common
Card B - Value: 250 - Type: Uncommon
Card C - Value: 500 - Type: Rare
----- Advanced Set -----
Card D - Value: 750 - Type: Rare
Card E - Value: 1200 - Type: Epic
`;

        function parseCardData(text) {
            const cards = [];
            const sets = text.trim().split(/-----\s*([^-]+?)\s*-----/);

            for (let i = 1; i < sets.length; i += 2) {
                const setName = sets[i].trim();
                const cardBlock = sets[i + 1].trim();
                const entries = cardBlock.split('\n').map(s => s.trim()).filter(s => s !== "");

                entries.forEach(entry => {
                    const match = entry.match(/(.*?) - Value: (\d+) - Type: (\w+)/);
                    if (match) {
                        cards.push({
                            name: match[1].trim(),
                            value: parseInt(match[2], 10),
                            type: match[3].trim(),
                            set: setName
                        });
                    }
                });
            }

            return cards;
        }

        function displayCards(cards) {
            const listEl = document.getElementById('card-list');
            listEl.innerHTML = '';

            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.classList.add('card');
                cardEl.innerHTML = `
                    <div class="card-name">${card.name}</div>
                    <div class="card-value">Value: ${card.value}</div>
                    <div class="card-type">${card.type}</div>
                    <div class="card-set">${card.set}</div>
                `;
                listEl.appendChild(cardEl);
            });

            document.getElementById('total-cards').innerText = cards.length;
            const uniqueSets = [...new Set(cards.map(c => c.set))];
            document.getElementById('total-sets').innerText = uniqueSets.length;
            document.getElementById('currently-displayed-cards').innerText = cards.length;
        }

        const cards = parseCardData(cardDataText);
        displayCards(cards);
    </script>

</body>
</html>
