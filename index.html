<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaulted Values</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .search {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 50%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Grow a Collection Card Values</h1>

  <input 
    type="text" 
    id="search" 
    class="search" 
    placeholder="Search for a unit..."
    onkeyup="searchTable()"
  />

  <table id="valuesTable">
    <thead>
      <tr>
        <th>Unit</th>
        <th>Type</th>
        <th>Trade Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Soldier</td>
        <td>Basic</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Knight</td>
        <td>Advanced</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Dragon</td>
        <td>Legendary</td>
        <td>500</td>
      </tr>
    </tbody>
  </table>

  <script>
    function searchTable() {
      let input = document.getElementById("search").value.toLowerCase();
      let rows = document.querySelectorAll("#valuesTable tbody tr");

      rows.forEach(row => {
        let text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
