<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Value List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    #searchInput {
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Units Value Sheet</h1>
    <p>Search for units below:</p>
    <input type="text" id="searchInput" placeholder="Type to search..." onkeyup="searchUnits()">
  </header>

  <section id="game1">
    <h2>Game 1 Units</h2>
    <table>
      <thead>
        <tr>
          <th>Unit</th>
          <th>Value</th>
          <th>Rank</th>
          <th>Type / Pack</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Gold Suraiku</td>
          <td>1000</td>
          <td>Legendary</td>
          <td>Event Card</td>
        </tr>
        <tr>
          <td>Gold Sharchomp</td>
          <td>800</td>
          <td>Legendary</td>
          <td>Event Card</td>
        </tr>
        <tr>
          <td>Gold Rockem</td>
          <td>100</td>
          <td>Legendary</td>
          <td>Pack: Rock</td>
        </tr>
        <!-- Add more units here -->
      </tbody>
    </table>
  </section>

  <footer>
    <p style="text-align:center; margin-top:20px;">&copy; 2025 Game Value Sheet</p>
  </footer>

  <script>
    function searchUnits() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('table tbody tr');
      rows.forEach(row => {
        const unit = row.cells[0].textContent.toLowerCase();
        if (unit.includes(input)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
